<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      input {
        outline: none !important;
        box-shadow: none !important;
      }
      span{
        color: #0000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#">Products</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/Weekly Assignments/Week1/search.html"
                  >Search</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="search">
      <div class="container">
        <h2 class="text-center my-4">Search</h2>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="userText"
          />
          <button class="btn btn-outline-success" type="submit" id="sudmit">
            Search
          </button>
        </form>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row" id="valuesListSearch"></div>
      </div>
    </div>
  </body>
  <script src="./Script.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
