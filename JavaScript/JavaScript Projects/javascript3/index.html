<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <nav>
            <img src="./images/menu.png" class="menu-img">
            <img src="./images/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CARD</a></li>
                <li><a href="">SHOP</a></li>
            </ul>

        <button onclick="togglebtn()" type="button" id="btn"><span></span></button>
    </nav>


    <div class="images">
        <img src="./images/lamp.png" class="lamp" >
        <img src="./images/light.png"  id="light" class="light" >
    </div>
    <div class="inner-content">
        <h2>
    </div>

</div>




<script>

    let btn = document.getElementById("btn");
    let light = document.getElementById("light");

    function togglebtn(){
    btn.classList.toggle("btn-back");
    light.classList.toggle("one");
    }

</script>


</body>
</html>
