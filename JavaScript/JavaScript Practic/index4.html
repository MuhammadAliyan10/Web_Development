<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Click the button to get the cordinate</h2>
    <button type="button" onclick="my_cordinate()">Click Here</button>
    <p id="demo"></p>
    <script>
        const x = document.getElementById('demo')

        function my_cordinate(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            catch{
                x.innerHTML = Err;
            }
        }
        function showPosition(position){
            x.innerHTML = "Langitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>
</html>
