<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">
    </p>
    <script>
        class Car{
            constructor(name,model){
            this.name = name
            this.model = model
        }
    }
    let car1 = new  Car('Audi', 1999)
    let car2 = new  Car('BMW', 2015)
    document.getElementById('demo').innerHTML = car1.name + "" + car2.model;

    </script>
</body>
</html>
